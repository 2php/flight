group "Optotrak" {
    cmd "optotrak-lcmgl" {
        exec = "/home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/ui/optotrak_lcmgl/optotrak-lcmgl wingeron_x_quat wingeron_x_lcmgl";
        host = "localhost";
    }
    cmd "local-param" {
        exec = "bot-param-server /home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/config/plane.cfg";
        host = "localhost";
    }
}

group "4-Controllers" {
    cmd "trajlib controller" {
        exec = "/home/linaro/realtime/controllers/cpp_stereo_obstacles/stereo-imu-obstacles stereo /home/linaro/realtime/controllers/cpp_stereo_obstacles/trajlib";
        host = "linaro-gps";
    }
}

group "Logging" {
    cmd "lcm-logger-plane" {
        exec = "lcm-logger";
        host = "linaro-gps";
    }
    cmd "lcm logger local" {
        exec = "lcm-logger";
        host = "localhost";
    }
}

group "3-Estimators" {
    cmd "wind-estimator" {
        exec = "/home/linaro/realtime/estimators/cpp_wind/wind-estimator gps baro-airspeed wind-groundspeed";
        host = "linaro-gps";
    }
    cmd "state estimator" {
        exec = "/home/linaro/Fixie/build/bin/mav-state-estimator -io";
        host = "linaro-gps";
    }
    cmd "stereo" {
        exec = "/home/linaro/runStereo";
        host = "linaro-ubuntu-desktop";
    }
}

group "Views" {
    cmd "lcm-spy" {
        exec = "CLASSPATH=$CLASSPATH:/home/linaro/realtime/LCM/LCMtypes.jar:/home/linaro/Fixie/build/share/java/lcmtypes_mav-lcmtypes.jar:/home/linaro/Fixie/build/share/java/lcmtypes_mav_estimator.jar lcm-spy";
        host = "linaro-gps";
    }
    cmd "lcm-spy local" {
        exec = "CLASSHPATH=$CLASSPATH:/home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/LCM/LCMtypes.jar:/home/abarry/MIT/RLG/svn/Glider/RealTime/LCM/LCMtypes.jar:/home/abarry/sketchbook/libraries/JMyron.jar:/home/abarry/MIT/RLG/Fixie/build/share/java/lcmtypes_mav-lcmtypes.jar:/home/abarry/MIT/RLG/Fixie/build/share/java/lcmtypes_mav_estimator.jar lcm-spy";
        host = "localhost";
    }
    cmd "fixie-viewer" {
        exec = "/home/abarry/rlg/Fixie/build/bin/fixie-viewer";
        host = "localhost";
    }
}

group "0-Local Startup" {
    cmd "Local param server" {
        exec = "bot-param-server /home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/config/plane.cfg";
        host = "localhost";
    }
    cmd "LCM <-> Xbee bridge" {
        exec = "/home/abarry/plane/realtime/drivers/lcm_to_xbee_bridge2/lcm-to-xbee-bridge2 /dev/ttyUSB0";
        host = "localhost";
    }
    cmd "LCM Tunnel" {
        exec = "bot-lcm-tunnel -R \"STATE_ESTIMATOR_STATE|MAVLINK|midi_out\" -S \"midi_out|wingeron_x|wingeron_x_quat\" u2gps";
        host = "localhost";
    }
}

group "2-Drivers" {
    cmd "Mavlink LCM bridge" {
        exec = "/home/linaro/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps battery-status wingeron_u servo_out";
        host = "linaro-gps";
    }
    cmd "Mavlink Serial Bridge" {
        auto_respawn = "true";
        exec = "/home/linaro/mav/mavconn/build/bin/mavconn-bridge-serial -p /dev/ttyACM0 --pc2serial";
        host = "linaro-gps";
    }
    cmd "MIDI" {
        exec = "/home/abarry/plane/realtime/drivers/midi/midi-lcm hw:1,0,0 midi_out";
        host = "localhost";
    }
    cmd "Low Battery Warning" {
        exec = "/home/abarry/plane/realtime/ui/low_battery_warning//low-battery-warning battery-status";
        host = "localhost";
    }
    cmd "MIDI -> Plane" {
        exec = "/home/abarry/plane/realtime/drivers/lcmmidi-to-plane2/lcmmidi-plane2 midi_out stereo_control";
        host = "localhost";
    }
}

group "1-Startup" {
    cmd "param server" {
        exec = "bot-param-server /home/linaro/realtime/config/plane.cfg";
        host = "linaro-gps";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
