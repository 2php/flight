group "2-Drivers" {
    cmd "Mavlink LCM bridge" {
        exec = "/home/linaro/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps battery-status wingeron_u servo_out stereo-control";
        host = "linaro-gps";
    }
    cmd "Mavlink Serial Bridge" {
        auto_respawn = "true";
        exec = "/home/linaro/mav/mavconn/build/bin/mavconn-bridge-serial -p /dev/ttyACM0 --pc2serial";
        host = "linaro-gps";
    }
}

group "0-Local Startup" {
    cmd "LCM Tunnel" {
        exec = "bot-lcm-tunnel -r \"\" -s \"PMD_ORDERS\" u2gps";
        host = "linaro-ubuntu-desktop";
    }
}

group "1-Startup" {
    cmd "param server" {
        exec = "bot-param-server /home/linaro/realtime/config/plane.cfg";
        host = "linaro-gps";
    }
}

group "3-Estimators" {
    cmd "state estimator" {
        exec = "/home/linaro/Fixie/build/bin/mav-state-estimator -io";
        host = "linaro-gps";
    }
    cmd "wind-estimator" {
        exec = "/home/linaro/realtime/estimators/cpp_wind/wind-estimator gps baro-airspeed wind-groundspeed";
        host = "linaro-gps";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
