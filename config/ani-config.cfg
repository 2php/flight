group "Optotrak" {
    cmd "optotrak-lcmgl" {
        exec = "/home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/ui/optotrak_lcmgl/optotrak-lcmgl wingeron_x_quat wingeron_x_lcmgl";
        host = "localhost";
    }
}

group "4-Controllers" {
    cmd "trajlib controller" {
        exec = "/home/linaro/realtime/controllers/cpp_stereo_obstacles/stereo-imu-obstacles stereo /home/linaro/realtime/controllers/cpp_stereo_obstacles/trajlib";
        host = "linaro-gps";
    }
}

group "Logging" {
    cmd "lcm-logger-plane" {
        exec = "lcm-logger";
        host = "linaro-gps";
    }
}

group "3-Estimators" {
    cmd "state estimator" {
        exec = "/home/linaro/Fixie/build/bin/mav-state-estimator -io";
        host = "linaro-gps";
    }
    cmd "wind-estimator" {
        exec = "/home/linaro/realtime/estimators/cpp_wind/wind-estimator gps baro-airspeed wind-groundspeed";
        host = "linaro-gps";
    }
}

group "2-Drivers" {
    cmd "Mavlink LCM bridge" {
        exec = "/home/linaro/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps battery-status wingeron_u servo_out";
        host = "linaro-gps";
    }
    cmd "Mavlink Serial Bridge" {
        auto_respawn = "true";
        exec = "/home/linaro/mav/mavconn/build/bin/mavconn-bridge-serial -p /dev/ttyACM0 --pc2serial";
        host = "linaro-gps";
    }
}

group "1-Startup" {
    cmd "param server" {
        exec = "bot-param-server /home/linaro/realtime/config/plane.cfg";
        host = "linaro-gps";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
