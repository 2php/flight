group "1-UI" {
    cmd "voice" {
        exec = "/home/abarry/plane/realtime/ui/ground-sound/ground-sound";
        host = "localhost";
    }
    cmd "low battery warning" {
        exec = "/home/abarry/plane/realtime/ui/low_battery_warning//low-battery-warning battery-status";
        host = "localhost";
    }
    cmd "plane health" {
        exec = "xfce4-terminal -x /home/abarry/plane/realtime/ui/plane-health-monitor/plane-health-monitor";
        host = "localhost";
    }
}

group "3-Views" {
    cmd "lcm-spy local" {
        exec = "/home/abarry/plane/realtime/ui/start-lcm-spy";
        host = "localhost";
    }
    cmd "fixie-viewer" {
        exec = "/home/abarry/rlg/Fixie/build/bin/fixie-viewer";
        host = "localhost";
    }
}

group "0-Local Startup" {
    cmd "local-param" {
        exec = "bot-param-server /home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/config/plane.cfg";
        host = "localhost";
    }
    cmd "LCM <-> Xbee bridge" {
        exec = "/home/abarry/plane/realtime/drivers/lcm_to_xbee_bridge2/lcm-to-xbee-bridge2 /dev/ttyUSB0 process_control 0 TIMESYNC 0";
        host = "localhost";
    }
}

group "9-WiFi" {
    cmd "LCM Tunnel" {
        exec = "bot-lcm-tunnel -R \"STATE_ESTIMATOR_STATE|MAVLINK|midi_out\" -S \"midi_out|wingeron_x|wingeron_x_quat\" u2gps";
        host = "localhost";
    }
}

group "9-Optotrak" {
    cmd "optotrak-lcmgl" {
        exec = "/home/abarry/MIT/RLG/robotlib3/robots/Plane/realtime/ui/optotrak_lcmgl/optotrak-lcmgl wingeron_x_quat wingeron_x_lcmgl";
        host = "localhost";
    }
}

group "2-Drivers" {
    cmd "MIDI -> Plane" {
        exec = "/home/abarry/plane/realtime/drivers/lcmmidi-to-plane2/lcmmidi-plane2 midi_out stereo_control process_control";
        host = "localhost";
    }
    cmd "MIDI" {
        exec = "/home/abarry/plane/realtime/drivers/midi/midi-lcm hw:2,0,0 midi_out";
        host = "localhost";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
