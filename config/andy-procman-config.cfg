group "4-Controllers" {
    cmd "trajlib controller" {
        exec = "/home/linaro/realtime/controllers/cpp_stereo_obstacles/stereo-imu-obstacles stereo /home/linaro/realtime/controllers/cpp_stereo_obstacles/trajlib";
        host = "localhost";
    }
}

group "3-Estimators" {
    cmd "wind-estimator" {
        exec = "/home/linaro/realtime/estimators/cpp_wind/wind-estimator gps baro-airspeed wind-groundspeed";
        host = "localhost";
    }
    cmd "state estimator" {
        exec = "/home/linaro/Fixie/build/bin/mav-state-estimator -ig";
        host = "localhost";
    }
}

group "Views" {
    cmd "lcm-spy" {
        exec = "CLASSPATH=$CLASSPATH:/home/linaro/realtime/LCM/LCMtypes.jar:/home/linaro/Fixie/build/share/java/lcmtypes_mav-lcmtypes.jar:/home/linaro/Fixie/build/share/java/lcmtypes_mav_estimator.jar lcm-spy -l udpm://239.255.76.68:7667";
        host = "localhost";
    }
}

group "5-Logging" {
    cmd "lcm-logger" {
        exec = "lcm-logger";
        host = "localhost";
    }
}

group "2-Drivers" {
    cmd "Mavlink Serial Bridge" {
        auto_respawn = "true";
        exec = "/home/linaro/mav/mavconn/build/bin/mavconn-bridge-serial -p /dev/ttyACM0 --pc2serial";
        host = "localhost";
    }
    cmd "Mavlink LCM bridge" {
        exec = "/home/linaro/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps wingeron_u";
        host = "localhost";
    }
}

group "1-Startup" {
    cmd "param server" {
        exec = "bot-param-server /home/linaro/realtime/config/plane.cfg";
        host = "localhost";
    }
    cmd "lcm tunnel" {
        exec = "bot-lcm-tunnel aaazzzl";
        host = "localhost";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
