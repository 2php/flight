group "Drivers" {
    cmd "Mavlink LCM bridge" {
        exec = "/home/linaro/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps";
        host = "localhost";
    }
    cmd "Mavlink Serial Bridge" {
        exec = "/home/linaro/mav/mavconn/build/bin/mavconn-bridge-serial -p /dev/ttyACM0";
        host = "localhost";
    }
}

group "Views" {
    cmd "lcm-spy" {
        exec = "lcm-spy -l udpm://239.255.76.68:7667";
