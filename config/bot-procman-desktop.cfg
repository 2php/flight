group "4-Controllers" {
    cmd "TVLQR control" {
        exec = "/home/$USER/realtime/controllers/tvlqr/tvlqr-controller -d /home/$USER/realtime/controllers/tvlqr/trajlib";
        host = "localhost";
    }
}

group "3-Estimators" {
    cmd "state estimator" {
        exec = "/home/$USER/pronto-distro/build/bin/mav-state-estimator";
        host = "localhost";
    }
}

group "6-Vision" {
    cmd "mono-playback" {
        exec = "/home/$USER/realtime/ui/mono-playback/mono-playback -d /home/$USER/rlg/logs/2015-05-05-vision-speed-test/onboard-vids/";
        host = "localhost";
    }
    cmd "stereo (laptop)" {
        exec = "/home/$USER/realtime/sensors/stereo/opencv-stereo -c /home/$USER/realtime/sensors/stereo/aaazzz-laptop.conf -q -i /home/$USER/rlg/logs/2015-05-05-vision-speed-test/onboard-vids/ -P";
        host = "localhost";
    }
    cmd "Stereo vision" {
        exec = "/home/$USER/realtime/sensors/stereo/opencv-stereo -c /home/$USER/realtime/sensors/stereo/aaazzz.conf -q -i /home/$USER/rlg/logs/2014-04-18-near-goalposts/onboard -P";
        host = "localhost";
    }
}

group "1.0-Startup" {
    cmd "param server (gps2)" {
        exec = "bot-param-server /home/$USER/realtime/config/plane-odroid-gps2.cfg";
        host = "localhost";
    }
    cmd "param server (gps1)" {
        exec = "bot-param-server /home/$USER/realtime/config/plane-odroid-gps1.cfg";
        host = "localhost";
    }
}

group "2-Drivers" {
    cmd "Airspeed Check" {
        exec = "/home/$USER/realtime/sensors/airspeed-check/airspeed-check";
        host = "localhost";
    }
    cmd "Mavlink LCM bridge" {
        exec = "/home/$USER/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge";
        host = "localhost";
    }
}

group "7.0-Views (local)" {
    cmd "HUD (laptop)" {
        exec = "/home/$USER/realtime/ui/hud/hud-main -c /home/$USER/realtime/sensors/stereo/aaazzz-laptop.conf";
        host = "localhost";
    }
    cmd "HUD" {
        exec = "/home/$USER/realtime/ui/hud/hud-main -c /home/$USER/realtime/sensors/stereo/aaazzz.conf -x 200 -y 1000";
        host = "localhost";
    }
    cmd "pronto-viewer" {
        exec = "/home/$USER/pronto-distro/build/bin/pronto-viewer -p";
        host = "localhost";
    }
    cmd "lcm-spy" {
        exec = "/home/$USER/realtime/scripts/runlcmspy";
        host = "localhost";
    }
}


