group "4-Controllers" {
    cmd "State Machine Control (with visualization)" {
        exec = "/home/$USER/realtime/controllers/state-machine/state-machine-controller -v";
        host = "localhost";
    }
    cmd "TVLQR control" {
        exec = "/home/$USER/realtime/controllers/tvlqr/tvlqr-controller";
        host = "localhost";
    }
}

group "3-Estimators" {
    cmd "state estimator" {
        exec = "/home/$USER/pronto-distro/build/bin/mav-state-estimator";
        host = "localhost";
    }
}

group "6-Vision" {
    cmd "mono-playback" {
        exec = "/home/$USER/realtime/ui/mono-playback/mono-playback -d /home/$USER/rlg/logs/";
        host = "localhost";
    }
    cmd "stereo (cam2)" {
        exec = "/home/$USER/realtime/sensors/stereo/opencv-stereo -c /home/$USER/realtime/sensors/stereo/deltawing-stereo-odroid-cam2.conf -q -i /home/$USER/rlg/logs/ -P -d";
        host = "localhost";
    }
    cmd "stereo (cam1)" {
        exec = "/home/$USER/realtime/sensors/stereo/opencv-stereo -c /home/$USER/realtime/sensors/stereo/deltawing-stereo-odroid-cam1.conf -q -i /home/$USER/rlg/logs/ -P -d";
        host = "localhost";
    }
}

group "1.0-Startup" {
    cmd "param server (gps2)" {
        exec = "bot-param-server /home/$USER/realtime/config/plane-odroid-gps2.cfg";
        host = "localhost";
    }
    cmd "param server (gps1)" {
        exec = "bot-param-server /home/$USER/realtime/config/plane-odroid-gps1.cfg";
        host = "localhost";
    }
}

group "2-Drivers" {
    cmd "Airspeed Check" {
        exec = "/home/$USER/realtime/sensors/airspeed-check/airspeed-check";
        host = "localhost";
    }
    cmd "Mavlink LCM bridge" {
        exec = "/home/$USER/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge";
        host = "localhost";
    }
    cmd "RC Switch Dispatch" {
        exec = "/home/$USER/realtime/drivers/RcSwitchDispatch/rc-switch-dispatch";
        host = "localhost";
    }
}

group "7.0-Views (local)" {
    cmd "HUD" {
        exec = "/home/$USER/realtime/ui/hud/hud-main -c /home/$USER/realtime/sensors/stereo/aaazzz-laptop.conf";
        host = "localhost";
    }
    cmd "pronto-viewer" {
        exec = "/home/$USER/pronto-distro/build/bin/pronto-viewer -p";
        host = "localhost";
    }
    cmd "0-Trajectory LcmGl" {
        exec = "/home/$USER/realtime/ui/trajectory-lcmgl/trajectory-lcmgl";
        host = "localhost";
    }
    cmd "lcm-spy" {
        exec = "/home/$USER/realtime/scripts/runlcmspy";
        host = "localhost";
    }
}


