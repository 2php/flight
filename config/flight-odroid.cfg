group "2-UI" {
    cmd "plane health" {
        exec = "xfce4-terminal -x /home/$USER/plane/realtime/ui/plane-health-monitor/plane-health-monitor";
        host = "odroid-gps";
    }
    cmd "HUD" {
        exec = "/home/$USER/realtime/ui/hud/hud-main -c /home/$USER/realtime/sensors/stereo/deltawing-stereo.conf";
        host = "odroid-gps";
    }
    cmd "low battery warning" {
        exec = "/home/$USER/plane/realtime/ui/low_battery_warning//low-battery-warning battery-status";
        host = "odroid-gps";
    }
}

group "3-Logging" {
    cmd "lcm-logger (gps)" {
        auto_respawn = "true";
        exec = "lcm-logger";
        host = "odroid-gps";
    }
    cmd "lcm-logger (local)" {
        exec = "lcm-logger";
        host = "localhost";
    }
    cmd "lcm-logger (stereo)" {
        auto_respawn = "true";
        exec = "lcm-logger";
        host = "linaro-ubuntu-desktop";
    }
}

group "6-Controllers" {
    cmd "constant control" {
        exec = "/home/$USER/realtime/controllers/constant-control/constant-control";
        host = "odroid-gps";
    }
    cmd "Octomap control" {
        exec = "/home/$USER/realtime/controllers/cpp_stereo_obstacles/stereo-imu-obstacles -c /home/$USER/realtime/sensors/stereo/deltawing-stereo.conf";
        host = "odroid-gps";
    }
}

group "7-Vision" {
    cmd "Stereo vision" {
        exec = "/home/linaro/realtime/sensors/stereo/opencv-stereo -c /home/linaro/realtime/sensors/stereo/deltawing-stereo.conf -q";
        host = "linaro-ubuntu-desktop";
    }
}

group "8-Views" {
    cmd "lcm-spy local" {
        exec = "/home/$USER/realtime/scripts/runlcmspy";
        host = "odroid-gps";
    }
    cmd "fixie-viewer" {
        exec = "/home/abarry/rlg/Fixie/build/bin/fixie-viewer";
        host = "localhost";
    }
}

group "0-Local Startup" {
    cmd "LCM tunnel" {
        exec = "bot-lcm-tunnel u2gps -R (MAVLINK|STATE_ESTIMATOR_STATE)";
        host = "localhost";
    }
}

group "5-Estimators" {
    cmd "state estimator" {
        exec = "/home/$USER/Fixie/build/bin/mav-state-estimator -io";
        host = "odroid-gps";
    }
    cmd "state init" {
        exec = "/home/$USER/realtime/estimators/mav-state-init/send-mav-state-init -o";
        host = "odroid-gps";
    }
    cmd "wind-estimator" {
        exec = "/home/$USER/realtime/estimators/cpp_wind/wind-estimator gps baro-airspeed wind-groundspeed";
        host = "odroid-gps";
    }
}

group "XX-Shutdown" {
    cmd "Shutdown GPS" {
        exec = "sudo shutdown -h now";
        host = "odroid-gps";
    }
    cmd "Shutdown CAM" {
        exec = "sudo shutdown -h now";
        host = "linaro-ubuntu-desktop";
    }
}

group "4-Drivers" {
    cmd "Mavlink LCM bridge" {
        exec = "/home/$USER/realtime/drivers/cpp_ardupilot_mavlink_bridge/ardupilot-mavlink-bridge MAVLINK attitude baro-airspeed gps battery-status wingeron_u servo_out stereo-control beep";
        host = "odroid-gps";
    }
    cmd "Mavlink Serial Bridge" {
        exec = "/home/$USER/realtime/scripts/runMavconnBridge";
        host = "odroid-gps";
    }
}

group "1-Startup" {
    cmd "param server" {
        exec = "bot-param-server /home/$USER/realtime/config/plane.cfg";
        host = "odroid-gps";
    }
}


script "startup" {
    start group "Logging";
    start group "1-Startup";
    start group "Drivers";
    start group "Controllers";
    start group "Estimators";
}
